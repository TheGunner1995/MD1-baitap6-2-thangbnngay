<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tháng bao nhiêu ngày</title>
</head>
<body>
<input id="thang" type="text"> <button onclick="total()">Kiểm tra</button>
<p id="ketqua">ketqua</p>
<script>
    function total() {
        let thang = document.getElementById('thang').value
        switch (thang){
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('ketqua').innerHTML = 'Tháng này có 31 ngày'
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('ketqua').innerHTML = 'Tháng này có 30 ngày'
                break;
            case '2':
                document.getElementById('ketqua').innerHTML = 'Tháng này có 28 hoặc 29 ngày'
                break;
            default:
                    document.getElementById('ketqua').innerHTML = 'Không có tháng này'
                break;

                }


        }
</script>
</body>
</html>
